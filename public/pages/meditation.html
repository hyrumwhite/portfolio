<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Meditation</title>
    <style>
      html,
      body {
        margin: 0px;
        height: 100%;
        width: 100%;
        background-color: #32aafe;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
      }
      .sun-group {
        position: absolute;
      }
      .sun-group .sun {
        position: absolute;
      }
      .sun-group .sun:nth-child(1) {
        transform: scale(1.5);
      }
      .sun-group .sun:nth-child(2) {
        transform: scale(1.25);
      }
      .flower-group {
        position: absolute;
        bottom: 0px;
        display: flex;
      }
      .flower {
        height: 25vh;
        margin-right: -5vh;
        margin-left: -5vh;
      }
    </style>
    <!-- <script src="./"></script> -->
  </head>
  <body>
    <script src="./meditation.js" type="module"></script>
  </body>
</html>
